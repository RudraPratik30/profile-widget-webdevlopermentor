<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Widget</title>
    <style>
        .button:hover{
            background-color: #dcdafe;
            color: #5451fa;
        }
    </style>
</head>
<body>
    <center>
    <div style="width: 414px; height: 100%; background-color: #5451fa; align-self: center; padding: 10px 10px 150px 10px;">
        <div style="background-color: white; padding: 10px; border-radius: 20px;">
            <div style="display: flex; padding-left: 78%;">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="34" height="34" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                  </svg> &nbsp;&nbsp;
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell-ringing" width="34" height="34" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                    <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                    <path d="M21 6.727a11.05 11.05 0 0 0 -2.794 -3.727" />
                    <path d="M3 6.727a11.05 11.05 0 0 1 2.792 -3.727" />
                  </svg>
            </div>
            <br>
            <img src="background.png" alt="background" width="90%" height="80%" style="border-radius: 15px;">
            <img src="avatar.png" alt="avatar" width="30%" style="transform: translateY(-50%); padding: 0%; margin: 0%;">
            <div style="display: flex; padding-left: 25%">
                <div>
                    <p style="padding: 0%; margin: 0%; transform: translateY(-50px); font-size: 24px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600;">John Westfield</p>
                </div>
                &nbsp;&nbsp;
                <div style="transform: translateY(-40px);">
                    <div style="background-color: #5451fa; border-radius: 100%; padding: 0%; margin: 0%; width: 20px; height: 20px;line-height: 20px; margin-right: 0%;">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-check" width="10" height="10" viewBox="0 0 24 24" stroke-width="4" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M5 12l5 5l10 -10" />
                        </svg>
                    </div>
                </div>
            </div>
            <p style="padding: 0%; margin: 0%; transform: translateY(-40px); font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 400; color: #4a4a4a;">I'm interested in building projects, traveling and <br>biking</p>
            <br>
            <div style="transform: translateY(-20px); display: flex;">
                <div style="padding: 2px; margin-left: 18%; font-size: 18px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600;">150</div>
                <div style="padding: 2px; margin-left: 18%; font-size: 18px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600; color: #5451fa;">43.150</div>
                <div style="padding: 2px; margin-left: 18%;  font-size: 18px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: 600;">163</div>
            </div>
            <div style="transform: translateY(-20px); display: flex;">
                <div style="padding: 2px; margin-left: 14%; font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Following</div>
                <div style="padding: 2px; margin-left: 10%; font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Followers</div>
                <div style="padding: 2px; margin-left: 15%;  font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Posts</div>
            </div>
            <button class="button" style="height: 60px; width: 95%; border-radius: 10px; background-color: #5451fa; border-color: #5451fa; box-shadow: none;"><span style="color: white; font-size: medium;">Follow Me</span></button>
            <br><br>
            <div style="margin-left: 30px; align-content: flex-start; display: flex; padding-bottom: 0%;">
                <div style="display: flex; padding-bottom: 0%;">
                    <img src="mark.svg" alt="mark" style="padding-bottom: 0%;"> &nbsp;&nbsp;
                    <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #4a4a4a; font-size: 16px; margin-bottom: 0%;">Lives in <b>Budapest</b></p>
                </div>
            </div>
            <div style="margin-left: 30px; align-content: flex-start; display: flex; ">
                <div style="display: flex;">
                    <img src="case.svg" alt="mark"> &nbsp;&nbsp;
                    <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #4a4a4a; font-size: 16px;">Works as Full-Stack developer at Google</p>
                </div>
            </div>
            <div style="margin-left: 30px; align-content: flex-start; display: flex; padding-top: 0%;">
                <div style="display: flex;">
                    <img src="fire.svg" alt="mark"> &nbsp;&nbsp;
                    <p style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #4a4a4a; font-size: 16px; margin-top: 0%;">ReactJs, NodeJs, MongoDB, Deveops</p>
                </div>
            </div>
            <br>
        </div>
    </div>
    </center>
